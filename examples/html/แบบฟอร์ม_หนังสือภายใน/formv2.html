CKEDITOR.replace('name7', {

});


CKEDITOR.editorConfig = function(config) {
    // Add custom font path to font_names property
    config.font_names = 'THSarabun/THSarabun@url(../../fonts/THSarabunIT๙/THSarabunIT๙.ttf);' + config.font_names;

    // Set the default font and font size
    config.font_defaultLabel = 'THSarabun';
    config.fontSize_defaultLabel = '36px';

    // Add the "Font" dropdown menu to the toolbar
    config.toolbar = [
        { name: 'styles', items: [ 'Format', 'Font', 'FontSize' ] },
        { name: 'colors', items: [ 'TextColor', 'BGColor' ] }
    ];
};

var editor = CKEDITOR.instances.editor1;
    editor.on('change', function() {
        var content = editor.getData();
        localStorage.setItem('editorContent', content);
    });

    // Retrieve content from localStorage when page loads
    window.addEventListener('load', function() {
        var content = localStorage.getItem('editorContent');
        if (content) {
            editor.setData(content);
        }
    });

</script>
